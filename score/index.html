<!Doctype html>
<html>

<head>
    <title>竞争榜</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://unpkg.com/muse-ui/dist/muse-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/muse-ui/dist/muse-ui.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css">
    <script src="static/js/bmob.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/muse-ui-toast/dist/muse-ui-toast.all.css" />
    <script src="https://unpkg.com/muse-ui-toast/dist/muse-ui-toast.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/muse-ui-loading/dist/muse-ui-loading.all.css" />
    <script src="https://unpkg.com/muse-ui-loading/dist/muse-ui-loading.js"></script>
    <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
    <div id="app">
        <mu-dialog dialog-class="login-dialog" width="360" transition="scale" fullscreen :open.sync="openLogin">
            <mu-appbar color="primary" title="登录后台">
                <mu-button slot="left" icon @click="closeLoginDialog">
                    <mu-icon value="close"></mu-icon>
                </mu-button>
            </mu-appbar>
            <div style="padding: 24px;">
                <mu-form ref="form" :model="validateForm">
                    <mu-form-item label="用户名" prop="username" :rules="usernameRules">
                        <mu-text-field v-model="validateForm.username" prop="username"></mu-text-field>
                    </mu-form-item>
                    <mu-form-item label="密码" prop="password" :rules="passwordRules">
                        <mu-text-field type="password" v-model="validateForm.password" prop="password"></mu-text-field>
                    </mu-form-item>
                    <mu-form-item>
                        <mu-button color="primary" @click="submit">提交</mu-button>
                        <mu-button @click="clear">重置</mu-button>
                    </mu-form-item>
                </mu-form>
            </div>
        </mu-dialog>
        <mu-appbar class="header" color="primary">
            竞争榜
            <mu-button v-if="getUser() == null" @click="openLoginDialog" icon slot="right">
                <mu-icon value="account_circle">
                    </my-icon>
            </mu-button>
        </mu-appbar>
        <div class="app-content">
            <mu-container style="margin: 16px auto;">
                <mu-paper :z-depth="1">
                    <mu-data-table :loading="loading" stripe border :columns="columns" :sort.sync="sort" @sort-change="handleSortChange"
                        :data="list">
                        <template v-if="isAdmin()" slot="expand" slot-scope="prop">
                            <form-edit :data="prop.row" />
                        </template>
                        <template slot-scope="scope">
                            <td>{{scope.row.order}}</td>
                            <td class="is-center">{{scope.row.name}}</td>
                            <td class="is-center">{{scope.row.fighter}}</td>
                            <td class="is-center">{{getResult(scope.row.middle)}}</td>
                            <td class="is-center">{{getResult(scope.row.second)}}</td>
                            <td class="is-center">{{getResult(scope.row.final)}}</td>
                            <td class="is-center">{{getTotalResult(scope.row.middle, scope.row.second,
                                scope.row.final)}}</td>
                        </template>
                    </mu-data-table>
                    <mu-flex v-if="isAdmin()" align-items="center" style="padding: 8px;" wrap="wrap">
                        <mu-container style="margin:16px;">
                            <form-edit />
                        </mu-container>
                    </mu-flex>
                </mu-paper>
            </mu-container>
            <mu-flex justify-content="center" align-items="center" style="padding: 8px;" wrap="wrap">
                <span class="footer">by HuanChengStudio</span>
            </mu-flex>
        </div>
    </div>
    <script src="static/js/app.js"></script>
</body>

</html>
